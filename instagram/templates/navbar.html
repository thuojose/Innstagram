{% load bootstrap4 %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> {% if title %}
    <title> Instagram - {{title}}</title>
    {% else %}
    <title> Instagram </title>
    {% endif %} {% block styles %} {% bootstrap_css %}
    <link href="https://fonts.googleapis.com/css?family=Cookie|Courgette|Lobster|News+Cycle&display=swap" rel="stylesheet">
    <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="{% static 'css/baseinstagram.css '%}"> {% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home"><img src="/static/images/icon-instagram-black.png" style="width:5vh; height:5vh;"> |</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link navHomeLink" href="/home">Instagram <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline navbar-form my-2 my-lg-0" role='search' action="{% url 'searchresults' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" name='username' aria-label="Search">
                <button class="btn btn-sm btn-outline-secondary my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li>
                    <a class="nav-link" href="/profile">
    
    {{request.user.username}} 
    
      <i class="fa fa-user-o" style="font-size:36px"></i></a>
                </li>

                <li>
                    <a class="nav-link" href="/upload"> <i class="fa fa-cloud-upload" style="font-size:36px"></i> </a>
                </li>

                <li>
                    <a class="nav-link" href="/logout"><i class="fa fa-sign-out" style="font-size:36px"></i> </i></a>
                </li>

            </ul>


        </div>
    </nav>

</body>

</html>
